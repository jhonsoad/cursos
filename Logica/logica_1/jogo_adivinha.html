<meta charset="UTF-8">
<script>

	function pulaLinha() {
		// Pula duas linha
		document.write("<br><br>");
	}

	function mostra(frase) {
		//escreve uma frase e já pula duas linhas
		document.write(frase)
		pulaLinha();
	}

	var nome = prompt("Qual seu nome?");

	function sorteia() {
		var numeroPensado = Math.round(Math.random()*10);
			console.log(numeroPensado); //para ver no console o número gerado;
		
		var chute = parseInt(prompt ("Em que número você acha que estou pensando?"));
		
		if (chute == numeroPensado) {
		mostra(nome + ", você acertou o numero que eu etava pensando é o " + numeroPensado);
	}
			
		if (chute > numeroPensado) {
			mostra (nome + " ,você errou o número que eu pensei é menor que " + chute);
		}

		if (chute < numeroPensado) {
			mostra (nome + " ,você errou o número que eu pensei é maior que " + chute);

		}
	
	
	}	

	

</script>
