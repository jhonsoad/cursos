<meta charset="UTF-8">
<script>

	function pulaLinha() {
		// Pula duas linha
		document.write("<br><br>");
	}

	function mostra(frase) {
		//escreve uma frase e jรก pula duas linhas
		document.write(frase)
		pulaLinha();
	}

	for (var multiplicador = 1; multiplicador <=10; multiplicador ++) {
		mostra(7 * multiplicador);
		
	}

	mostra ("FIM");
</script>
