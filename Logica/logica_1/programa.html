<meta charset="UTF-8">
<script>

	function pulaLinha() {
		document.write("<br><br>")

}

	function mostra(frase) {
		document.write(frase)
		pulaLinha();
	}

	var ano = 2021;

	mostra("Calopsita");

	mostra("Flávio tem " + (ano - 1977) + " anos");

	mostra("Joaquim tem " + (ano - 1996) + " anos");

	
	ano = 2022;	

	mostra("Barney tem " + (ano - 1976) + " anos");

	mostra("Olá Pessoal");

</script>
